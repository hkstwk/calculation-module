# Use Testcontainers JDBC URL - container starts/stops automatically
spring.datasource.url=jdbc:tc:mysql:8.0.36:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

# Standard credentials (ignored by Testcontainers for auth, so optional)
spring.datasource.username=testuser
spring.datasource.password=testpass

# Keep Hikari small for ITs
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
