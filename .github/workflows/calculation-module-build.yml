name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      # Build step
      - name: Build with Maven
        run: mvn clean compile

      # Test step, runs only if the build succeeds
      - name: Run tests
        run: mvn test
        if: success() # Ensures this step only runs if the previous step was successful
