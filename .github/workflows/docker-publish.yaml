name: Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 7.1.3)"
        required: true

jobs:
  build-jar:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: get_version
        run: |
          VERSION=${{ github.event.inputs.version }}
          if [ -z "$VERSION" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: "corretto"
          cache: maven

      - name: Build with Maven
        run: |
          mvn -B clean package -DskipTests
          # Use find to pick the exact executable JAR:
          # - Maxdepth 1: stay in target/
          # - ! -name "*.original": ignore the backup jar
          # - ! -name "*-sources.jar": ignore source jars
          # - ! -name "*-javadoc.jar": ignore documentation jars
          EXECUTABLE_JAR=$(find target -maxdepth 1 -name "calculation-module-*.jar" ! -name "*.original" ! -name "*-sources.jar" ! -name "*-javadoc.jar")

          echo "Found executable JAR: $EXECUTABLE_JAR"
          mv "$EXECUTABLE_JAR" target/app.jar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 1

  publish-docker:
    needs: build-jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            hkstwk/calculation-module:${{ needs.build-jar.outputs.version }}
            hkstwk/calculation-module:latest